<html>
    <script>
        let arr = [100,10,2,11,3];

        function sort(arr)
        {
            for(let i=0,len=arr.length-1; i< len; i++)
            {   
                let minIndex = i
                for(let j=i,jlen=arr.length;j<jlen;j++)
                {
                    if(arr[minIndex] > arr[j])
                    {
                        minIndex = j;
                    }
                }

                let temp = arr[minIndex];
                arr[minIndex] = arr[i];
                arr[i] = temp;
            };
        }
        sort(arr);
        console.log("arr : ",arr);

        arr.reverse();
        console.log("Arr ",arr);

        console.log("Arr.join ", arr.join(","));
        console.log("Arr.join ", arr.join(":"));

        console.log("Array.isArray [] ",Array.isArray(arr));
        console.log("Array.isArray {}",Array.isArray({}));
    </script>
</html>
