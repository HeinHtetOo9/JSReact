<html>
    <script>
        let ages = [10,20,15,23,34,47];
        let ages2 = [...ages];
        let ages3 = ages2;

        console.log("ages : ",ages);
        console.log("ages2 : ",ages2);
        console.log("ages 3 : ",ages3);

        console.log("ages == ages2 : ",ages == ages2);
        console.log("ages2 == ages3 : ",ages2 == ages3);

        let arr = new Array(5);
        console.log("arr : ",arr);

        let arr2 = new Array(1,2,3);
        console.log("arr2 : ",arr2);

        let arr3 = Array.from("Hello");
        console.log("arr3 : ",arr3);

        let arr4 = Array.from([1,2,3]);
        console.log("arr4 : ",arr4);

        let arr5 = Array.of(1,2,3);
        console.log("arr5 : ",arr5);

        let arr6 = ages.slice(1,4);
        console.log("arr6 : ",arr6);
    </script>
</html>
