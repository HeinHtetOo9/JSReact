<html>
    <script>
        let arr = [1,2,-2,4,6,5,9,6,NaN];
        console.log("arr : ",arr);

        console.log("arr indexOf 6: ",arr.indexOf(6));
        console.log("last index of 6 : ",arr.lastIndexOf(6));
        console.log("arr.indexOf(6,5) : ",arr.indexOf(6,5));
        console.log("arr indexOf 100: ",arr.indexOf(100));
        console.log("arr indexOf '6': ",arr.indexOf("6"));
        console.log("Arr.includes(5) ", arr.includes(5));
        console.log("Arr.includes(NaN) ", arr.includes(NaN));
        console.log("Arr.indexOf(NaN) ", arr.indexOf(NaN));
    </script>
</html>
