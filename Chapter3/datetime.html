<html>
    <script>
        let timestamp = Date.now(); 
        console.log("timestamp : ",timestamp);

        let now = new Date();
        console.log("time : ",now);

        let ms = now.getTime();
        console.log("ms : ",ms);

        let iso = now.toISOString();
        console.log("iso : ",iso);
    </script>
</html>
