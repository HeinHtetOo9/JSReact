<html>
    <script>
        let a = 10;
        let b = 20;

        a = 10;

        console.log(" + : ",a+b);

        a = "Hello";

        console.log("A : ",a);

        a = false;

        a = function(){};

        c = a +1;
        c++;
        console.log("C ",c);
