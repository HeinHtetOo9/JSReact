<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">

    </script>
    <script>
        let date = new Date();
        console.log("Date ",date);
        console.log("toUTCString ",date.toUTCString());
        console.log("d.toLocaleTimeString ",date.toLocaleTimeString());
        console.log("d.d.toISOString ",date.toLocaleTimeString());

        console.log("Get year ",date.getFullYear());
        console.log("Get Month ",date.getMonth());
        console.log("Get week of the day ",date.getDay());//week of the day
        console.log("Get date ",date.getDate());
        console.log("Get hour ",date.getHours());
        console.log("Get minutes ",date.getMinutes());
        console.log("Get seconds ",date.getSeconds());
    </script>
</html>
