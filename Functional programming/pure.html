<html>
    <script>
        function add(x,y)
        {
            return x+y;
        }
        console.log("Add : ",add(2,3));
        console.log("Add : ",add(3,4));

        let k = 10;
        function imp(x)
        {
            return x+k;
        }
        console.log("Imp : ",imp(3));

        function getRamdom()
        {
            return Math.random();
        }
        console.log("Random : ",getRamdom());
    </script>
</html>
