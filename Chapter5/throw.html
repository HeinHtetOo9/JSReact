<html>
    <script>
        function div(x,y)
        {
            console.log("Div",x,"",y);
            if(isNaN(y))
            {
                throw{
                    message:"Y is NaN"
                };
            }
            console.log("Not Run");
            return x/y;
        }

        try
        {
            let result = div(10,NaN);
            console.log("Result : ",result);
        }
        catch(e)
        {
            console.log("Error : ",e);
        }
        finally
        {
            console.log("Ever Run");
        }
        console.log("After try Block");
    </script>
</html>
