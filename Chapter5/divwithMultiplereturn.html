<html>
    <script>
        function getArray()
        {
            return [10,20];
        }
        let [a,b] = getArray();
        console.log("A : ",a," B : ",b);

        function div(x,y)
        {
            if (isNaN(y))
            {
                return ["Y is NaN",undefined];
            }
            else
            {
                return [,x/y]
            }
        }
        
        let [error,result] = div(10,NaN);

        if (error)
        {
            console.log("There is an error : ",error);  
            console.log("Result : ", result);
        }
        else
        {
            console.log("Result : ", result);
        }
    </script>
</html>
