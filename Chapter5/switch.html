<html>
    <script>
        let i = 2;
        switch(i)
        {
            
            case 0:
                console.log("Zero ");
                break;           
            case 1:
                console.log("One ");
                break;
            case 2:
            case 3:
                console.log("Two or three ");
                break;
            default:
                console.log("Not zero or one ");
                break;
        }
    </script>
</html>
