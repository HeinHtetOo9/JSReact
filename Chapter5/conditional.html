<html>
    <script>
        let i = 20;

        if ( i % 2 == 0)
        {
            console.log("Even");
        }
        else
        {
            console.log("Odd");
        }

        if(!i)
        {
            console.log("I is not zero");
        }
            
        console.log("End of if");

    </script>
</html>
