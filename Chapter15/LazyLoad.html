<html>
    <body>
        <button id ="btnLoad" type ='button'>Load</button>
    </body>
    <script>
        let btnLoad = document.querySelector("#btnLoad");
        btnLoad.addEventListener("click",(event) =>{
            loadscript("another.js");
        });
        function loadscript(url)
        {
            console.log("Loading url ",url);
            let scriptElement = document.createElement("script");
            scriptElement.src = url;
            scriptElement.onload = function()
            {
                console.log("JS load completed");
            }
            scriptElement.onerror = function()
            {
                console.log("JS load error occured");
            }
            document.head.append(scriptElement);
        }
    </script>
</html>
