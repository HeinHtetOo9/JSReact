<html>
    <script>
        String.prototype.contains = function(substr)
        {
            return this.indexOf(substr) != -1;
        }
        console.log("Contain,", "Hello ".contains('llo'));
        class OurArray extends Array
        {
            get first()
            {
                return this[0];
            }
            get last()
            {
                return this[this.length-1];
            }
        }
        let a = new OurArray();
        a.push(11,2,3,4);
        console.log("First ",a.first);
        console.log("last ",a.last);
    </script>
</html>
