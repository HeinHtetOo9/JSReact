<html>
    <script>
        function greet(param)
        {
            let configDefault = {
                color : "red",
                text : "green",

            };

            console.log("Color : ",param.color);
            console.log("Text : ",param.text);
            console.log("Background : ",param.background);
        }

        greet({
            text : "Purple",
        });
