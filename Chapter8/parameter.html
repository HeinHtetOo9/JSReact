<html>
    <script>
        function greet(msg)
        {
            msg = msg || "Hello";
            console.log(msg);
            console.log("How are you?");
        }

        function greet2(msg="Hello")
        {
            console.log(msg);
            console.log("Hi");
        }
        greet();
        greet2("How are you?");
</script>
</html>
