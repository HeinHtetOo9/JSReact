<html>
    <script>
        factorial.cache = {};
        function factorial(num)
        {
            if (factorial.cache[num])
            {
                console.log("Fetch From Cache");
                return factorial.cache[num];
            }
            let result = 1;
            console.log("compute ",num," !");
            for(let i=num; i>=1; i--)
            {
                result *= i;
            }
            factorial.cache[num]=result;
            return result;
        }
        console.log("Factorial 3 ",factorial(3));
        console.log("Factorial 3 ",factorial(3));
    </script>
</html>
