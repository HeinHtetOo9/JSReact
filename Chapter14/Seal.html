<html>
    <script>
        let obj = {
            name : "Hein",
            age : 23,
        };
        Object.seal(obj);
        // obj.school = "Hello";
        obj.name = "Change";
        console.log("obj ",obj);
        
        console.log("is Sealed ",Object.isSealed(obj));
        let another = Object.create(obj);
        another = {... obj};
        console.log("Another ",another);

        Object.freeze(another);
        another.name = "Hello";
        console.log("Another ",another);
        console.log("isFrozen ",Object.isFrozen(another));
    </script>
</html>
