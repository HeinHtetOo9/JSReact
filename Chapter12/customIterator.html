<html>
    <script>
        let iterable = [99,100];
        let iterator = iterable[Symbol.iterator]();
        console.log("Next ",iterator.next());
        console.log("Next ",iterator.next());
        console.log("Next ",iterator.next());

        class Range
        {
            constructor(from,to)
            {
                this.from = from;
                this.to = to;
            }
            [Symbol.iterator](){
                let i = this.from;
                let to = this.to;
                return{
                    next(){
                        return{
                            value : i < to? i : undefined,
                            done : i++ < to? false : true,
                        }

                    },
                    [Symbol.iterator]() { return this; }

                }
            }
        }

        let r = new Range(1,5);

        
        for(let i of r)
        {
            console.log("I ",i);
        }
    </script>
</html>
